<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .invalid-feedback {
            color: #dc3545;
            display: none;
        }
        .is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internship Form</h1>
        
        <form id="internshipForm" novalidate>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">First name required</div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">Last name required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">Email required</div>
            </div>
            
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">Please provide a valid college.</div>
                </div>
                <div class="col-md-3 form-group">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid Graduation Year.</div>
                </div>
                <div class="col-md-3 form-group">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">Please provide a valid Roll no.</div>
                </div>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('internshipForm');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();
                
                validateField('first-name-input');
                validateField('last-name-input');
                validateField('email-input');
                validateField('college-input');
                validateField('grad-year-select');
                validateField('roll-no-input');
                validateCheckbox('conditions-checkbox');
                
                if (form.checkValidity()) {
                    // Form is valid - you can submit it here
                    alert('Form submitted successfully!');
                    form.reset();
                    form.classList.remove('was-validated');
                } else {
                    form.classList.add('was-validated');
                }
            });
            
            document.getElementById('first-name-input').addEventListener('blur', function() {
                validateField('first-name-input');
            });
            document.getElementById('last-name-input').addEventListener('blur', function() {
                validateField('last-name-input');
            });
            document.getElementById('email-input').addEventListener('blur', function() {
                validateField('email-input');
            });
            document.getElementById('college-input').addEventListener('blur', function() {
                validateField('college-input');
            });
            document.getElementById('grad-year-select').addEventListener('change', function() {
                validateField('grad-year-select');
            });
            document.getElementById('roll-no-input').addEventListener('blur', function() {
                validateField('roll-no-input');
            });
            document.getElementById('conditions-checkbox').addEventListener('change', function() {
                validateCheckbox('conditions-checkbox');
            });
            
            function validateField(fieldId) {
                const field = document.getElementById(fieldId);
                if (field.value.trim() === '') {
                    field.classList.add('is-invalid');
                    return false;
                } else {
                    field.classList.remove('is-invalid');
                    return true;
                }
            }
            
            function validateCheckbox(checkboxId) {
                const checkbox = document.getElementById(checkboxId);
                if (!checkbox.checked) {
                    checkbox.classList.add('is-invalid');
                    return false;
                } else {
                    checkbox.classList.remove('is-invalid');
                    return true;
                }
            }
        });
    </script>
</body>
</html>
